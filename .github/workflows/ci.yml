name: Build & Release & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'sources/**'
      - 'translations/**'
      - 'scripts/**'
      - 'public/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Lint Translations
        run: python scripts/lint_translations.py

      - name: Generate Summary
        run: python scripts/generate_summary.py

      - name: Copy Language Definitions
        run: cp translations/languages.json public/languages.json

      - name: Upload public folder artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-folder
          path: public
          retention-days: 1

  export:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Export
        id: prepare_export
        run: |
          mkdir -p exports
          cd translations
          zip -r ../exports/translations.zip . -i './**.json'

      - name: Set Release Tag
        id: release_tag
        run: echo "tag=latest" >> "$GITHUB_OUTPUT"

      - name: Create or Overwrite GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Translations
          prerelease: false
          body: |
            This release contains the latest translation export.
          overwrite: true
          make_latest: true
          files: ./exports/translations.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download public folder artifact
        uses: actions/download-artifact@v4
        with:
          name: public-folder
          path: public

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
