name: üåê Request New Language
description: Suggest adding a new language to a project
title: "[Language] Add LANGUAGE to PROJECT"
labels: ["language-request"]
assignees: BigVirusBoi
body:
  - type: input
    id: project
    attributes:
      label: Project
      description: Which project should this language be added to?
      placeholder: e.g. Server
    validations:
      required: true

  - type: input
    id: language
    attributes:
      label: Language Name
      description: What language would you like to add?
      placeholder: e.g. Spanish
    validations:
      required: true

  - type: input
    id: language-code
    attributes:
      label: Language Code
      description: ISO 639-1 two-letter code (e.g. `es` for Spanish, `de` for German)
      placeholder: e.g. es
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Why is this language important?
      description: Tell us why this language should be supported.
      placeholder: e.g. It's widely spoken in my region, and I'd like to help translate it.
    validations:
      required: false

  - type: checkboxes
    id: contribute
    attributes:
      label: Would you like to contribute the initial translation?
      options:
        - label: Yes, I'm interested in helping with the translation!
